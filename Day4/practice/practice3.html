<!-- 실습4. 테두리 그리기, border-radius -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        border-top: 5px dashed pink;
        border-radius: 150px 50px 90px 24px;
        border-bottom: 3px solid red;
        border-left: 2px dotted green;
        border-right: 10px double magenta;
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
      "
    ></div>
    <div></div>
  </body>
</html>
