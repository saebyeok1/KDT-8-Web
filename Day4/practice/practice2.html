<!-- 실습2. calc 및 line-height 사용하기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: beige">
    <div
      style="
        height: 10vw;
        width: 10vw;
        background-color: blue;
        margin: auto;
        margin-top: calc((100vh - 10vw) / 2);
        text-align: center;
        line-height: 10vw;
        color: white;
      "
    >
      KDT
    </div>
  </body>
</html>
