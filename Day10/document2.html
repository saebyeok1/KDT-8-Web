<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document2</title>
    <style>
      .box {
        border: 1px solid black;
        width: 100px;
        height: 100px;
      }

      #green {
        background-color: greenyellow;
      }

      #red {
        background-color: rosybrown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <input type="text" name="userName" id="userName" />
    <a href="http://www.google.com" id="google">google</a>
    <script>
      let div1 = document.getElementById("green");
      console.log("div1: ", div1);

      //   1. 태그의 내부 내용을 변경
      //   innerHTML : HTML 요소를 넣는 거 (태그를 넣었을 때 작동함)
      //   innerText : 문자열을 넣는 거 & 공백 문자 제거 (태그를 넣으면 문자열 그대로 출력됨)
      //   textContent : 문자열을 넣는 거 & 공백 문자 그대로 반환 (IE9 이전 버전에서는 아예 동작X)

      //   div1.innerHTML = "여기는  <strong>태그</strong>입니다.";
      //   div1.textContent = "           여기는  <strong>태그</strong>입니다.";
      div1.innerText = "                여기는 <strong>태그</strong>입니다";
      console.log(div1.innerText);

      //   2. 속성 변경
      let google = document.getElementById("google");
      console.log("google: ", google);
      //  속성을 지정해주면 가져올 수 있음
      console.log("google.href: ", google.href);
      //   직접 지정해서 변경 (직접 접근, 없는 요소일 경우 오류가 남)
      google.href = "http://www.naver.com";
      //   간접 접근(메소드를 이용해서)
      google.setAttribute("href", "https://daum.net");
      //   setAttribute("속성","값")

      //   style 변경
      google.style = "color:blue; border: 1px solid black";
      google.style.color = "blue";
      google.style.border = "1px solid black";

      //  3. class 변경 ( classList )
      console.log("classList:", google.classList);
      google.classList.add("box");
      google.classList.remove("box");
      console.log("classList:", google.classList);
      //  classList.add : 클래스 추가
      //  classList.remove : 클래스 제거
      //  classList.contains : 클래스의 유무를 확인, true/false 반환
      //  classList.toggle : 클래스가 있으면 제거, 없으면 추가
    </script>
    <button onclick="toggleClass()">toggle</button>
    <style>
      .d-none {
        opacity: 0.5;
      }
    </style>
    <script>
      function toggleClass() {
        // button 태그에 d-none 클래스를 버튼을 누를 때마다 추가,삭제 반복
        // ?. HTMLCollection 이라 배열지정을 해준?? Nodelist면요??
        let button = document.getElementsByTagName("button");
        console.log("button:", button[0]);
        // button[0].classList.add("d-none");

        // 1.
        // if (button[0].classList.contains("d-none")) {
        //   button[0].classList.remove("d-none");
        // } else {
        //   button[0].classList.add("d-none");
        // }

        // 2. 위의 번거로움을 한번에 처리해주는 게 toggle
        button[0].classList.toggle("d-none");
      }
    </script>
  </body>
</html>
