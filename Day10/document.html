<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 1px solid black;
        width: 100px;
        height: 100px;
      }

      #green {
        background-color: greenyellow;
      }

      #red {
        background-color: rosybrown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <input type="text" name="userName" id="userName" />

    <!-- 요소가 만들어진 후에 처리하기 위해 바디에 스크립트작성 -->
    <script>
      // 요소 선택
      // 1. getElementById
      // id 속성값으로 요소를 선택해서 가져오는 친구
      let dom1 = document.getElementById("green");
      // green이라는 id를 갖고 있는 요소를 선택함 (한개의 요소만 리턴해줌 == 특정한 한 값을 리턴하고 싶을 때만 사용)
      console.log("dom1:", dom1);

      //   2. getElementsByClassName
      //  class 속성값으로 요소를 선택해서 가져온다.
      //   HTMLCollection 배열
      let dom2 = document.getElementsByClassName("box");
      console.log("dom2: ", dom2);
      //   for (let i = 0; i < dom2.length; i++) {
      //     console.log(dom2[i]);
      //   }

      //   3. getElementsByTagName
      // 태그 이름을 기준으로 요소를 선택해서 가져온다.
      //   HTMLCollection 배열
      //  container라는 div가 추가 되어 div가 하나 더 많음
      let dom3 = document.getElementsByTagName("div");
      console.log("dom3:", dom3);

      //   4. getElementsByName
      //   name 속성값으로 요소를 선택해서 가져온다.
      //   NodeList 배열
      let dom4 = document.getElementsByName("userName");
      console.log("dom4:", dom4);

      //   5. querySelector
      // 특정한 하나의 속성이 아니라 내가 원하는 걸 선택자를 이용해서 가져온다.
      //   css 선택자와 동일
      //   #: id
      // . : 클래스
      // [name='']: name 속성 (type도)
      //   div : div 태그
      let dom5 = document.querySelector("#red");
      console.log("dom5:", dom5);
      let dom6 = document.querySelector("div");
      console.log("dom6:", dom6);
      //   자식들도 딸려옴
      // ?. 설명못들d었는데 div상위태그가 container라서 다 딸려온다 하신건가??? --> DOM 특성상 트리구조?라 하위 요소들까지 다 가져옴

      //   6.querySelectorAll
      // querySelector와 동일하지만 다른 점은 n개를 가져올 수 있다.
      //   NodeList배열
      let dom7 = document.querySelectorAll("div");
      console.log("dom7", dom7);
    </script>
    <div id="abc">
      Text
      <div id="div_id1">div text</div>
      <div>div text</div>
    </div>
    <script>
      let abc = document.getElementById("abc");
      let abc_children = abc.children;
      let abc_childNodes = abc.childNodes;
      console.log("abc:", abc);
      console.log("abc.children:", abc.children[0]);
      console.log("htmlcollection:", abc_children.namedItem("div_id1"));
      //   children : HTMLCollection 배열
      //   childNodes : NodeList 배열
      //   HTMLCollection : 요소 노드만 포함 (태그)
      // NodeList: 요소,태그노드 상관없이 전부 자식으로 받아들임
      console.log("abc.childNodes:", abc.childNodes);

      let dom33 = document.getElementsByTagName("div");
      let dom77 = document.querySelector("div");

      let div1 = document.createElement("div");
      div1.innerHTML = "adfsfdds";
      abc.appendChild(div1);

      console.log("dom33:", dom33);
      console.log("dom77:", dom77);
      dom77.forEach((dom) => {
        console.log(dom);
      });
    </script>
  </body>
</html>

<!--
    HTMLCollection VS NodeList

    1.
    - HTMLCollection 객체는 <> 요소 노드만 포함하고, (태그 요소만 포함한다.)
    - NodeList 객체는 <> 요소 노드, 텍스트 노드 등을 모두 포함한다.
    
    2.
    - HTMLCollection 객체는 자식 요소 노드에 접근할 때 인덱스 방식과 namedItem 메소드 방식으 사용할 수 있다.
    - NodeList 객체는 인덱스로만 접근이 가능하다.
    //   HTMLCollection은 태그만 가져오기 때문에 태그로 가져올 수 있는데 NodeList는 이것저것 다 가져와서 당연한걸 수 있음

    3.
    - HTMLCollection은 동적이고, nodeList는 정적이다.
    - HTMLCollection 객체는 DOM을 다루면서 새로운 요소를 추가했을 때 추가된 요소도 가졍로 수 있다.
    - NodeList 객체는 새로 추가된 요소를 가져올 수 없다.
    ?. 왜 HTMLCollection은 동적이고 NodeList는 정적이지???
    어디서 오는 근본적인 차이점이 뭔지


    4.
    - HTMLCollection[] : 실제 배열 x, 배열과 유사한 객체,
    forEach를 사용x
    - NodeList[] : 실제 배열 o, forEach 문을 사용할 수 있다.
    
 -->
