<!-- 실습3. typeof 실습 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // “number” isn’t “string” data type
      console.log(`${typeof 2} isn't ${typeof "아"} data type.`);

      // Typeof 를 boolean 이나 null 에 사용하면, “object” 결과를 얻을 수 있습니다.
      console.log(
        `Typeof 를 boolean 이나 null 에 사용하면, "${typeof null}" 얻을 수 있습니다.`
      );
    </script>
  </body>
</html>
