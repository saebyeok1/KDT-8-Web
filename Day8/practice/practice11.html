<!-- js(2) 실습 9. 정수n이 있을 때 2 또는 3의 배수 총합을 구하시오 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let sum = 0;
    for (i = 0; i < 100; i++) {
      if (i % 2 == 0 || i % 3 == 0) sum += i;
    }
    console.log(sum);
  </script>
  <body></body>
</html>
