<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    for (i = 1; i < 10; i++) {
      console.log("---" + i + "단----");
      for (a = 1; a < 10; a++) {
        console.log(i + "x" + a + "=" + i * a);
      }
    }
  </script>
  <body></body>
</html>
