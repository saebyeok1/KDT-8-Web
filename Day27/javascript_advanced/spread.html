<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // spread 연산자
      const a = [1, 2, 3];
      const b = [4, 5];
      const spread = [...a, ...b];
      console.log(spread);

      // 기존 방식
      const concat = a.concat(b);
      console.log(concat);

      const Person = {
        name: "boyo",
        age: 20,
      };
      // 오류가 나기에 객체 형태로 해줘야함
      console.log({ ...Person });
      // 문자열
      const c = "Hello";
      console.log([...c]);

      // 생각해보니 10도 넣어야하고, 20도 넣어야하고. .30도 넣어여 할때?
      function get(a, ...rest) {
        // console.log(a);
        console.log(rest);
      }
      get(10, 20, 30, 40, 50);

      // ----------------------
      // Class

      class Cat {
        // 클래스가 생성될 때 생성되는 생성자
        constructor(name, age) {
          // 속성값
          this.name = name;
          this.age = age;
        }
        // 메소드
        mew() {
          console.log("야옹");
        }
        eat() {
          console.log("먹이를 먹습니다");
        }
      }
      // 생성자가 (이름, 나이) 였기에 생성자에 대한 인스턴스 생성
      const cat1 = new Cat("나비", 1);
      console.log(cat1);
      cat1.mew();
      cat1.eat();
    </script>
  </body>
</html>
