<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열
      const lists = ["apple", "grape"];
      // 기존 방식
      console.log(lists[0], lists[1]);
      // 구조 분해 방식
      // 장점: 무엇이 담겨있는지 헷갈릴 때가 있는데 이런 식으로 쓰면 값을 직관적으로 쓸 수 있음
      [item1, item2, item3 = "peach"] = lists;
      console.log(item1, item2);
      // const에서의 배열 원소는 접근해서 변경이 가능함 , 배열 자체는 변경X
      item1 = "peach";
      console.log(item1, item3);
      console.log(item4);
      // 교환
      let x = 1,
        y = 3;
      [x, y] = [y, x];
      console.log(x, y);

      //   --------------
      //   객체
      const Person = {
        // key(변수): value(변수에 할당된 값)
        name: "boyo",
        age: 19,
        gender: "FM",
        friends: ["hye", "kog"],
        hello: function () {
          console.log("hello");
        },
        "j-1": "America",
      };
      console.log(Person.name);
      // 객체 값 변경
      Person.age = 20;
      console.log(Person.age);
      // 객체에서 배열 출력
      console.log(Person.friends[0]);
      // 객체에서 함수 출력
      Person.hello();
      // 이런식의 접근은 key값이 "j-1"(특수문자 때문)과 같을 때 배열식 접근을 해야함(배열 안에 문자열 형태)
      console.log(Person["name"]);
      console.log(Person["j-1"]);
      // 객체에 새로운 key값 추가
      Person.city = "Seoul";
      console.log(Person);

      // 예시: 객체에 배열로 저장
      // 회원가입한 회원의 목록을 쭉 가져올 수 있음
      const Persons = [
        {
          name: "boyo",
          age: 19,
          gender: "FM",
          friends: ["hye", "kog"],
          hello: function () {
            console.log("hello");
          },
          "j-1": "America",
        },
        {
          name: "hi",
          age: 20,
          gender: "M",
          friends: ["kevin", "alex"],
          hello: function () {
            console.log("hello");
          },
          "j-1": "Korea",
        },
      ];
      console.log(Persons);

      // 객체 구조 분해
      const { name, city, gender, key1 = "HI" } = Person;
      console.log(name, city, gender, key1);
    </script>
  </body>
</html>
