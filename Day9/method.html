<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20230712</title>
    <script>
      // 문자열 관련 메소드
      let str = "   Happy day^ㅁ^";
      //   1. 문자열 길이 확인
      console.log("length : ", str.length);

      // 2. (영어) 문자열을 모두 대/소문자로 바꾸기
      console.log("toUpperCase: ", str.toUpperCase());
      console.log("toLowerCase: ", str.toLowerCase());

      // 3. index를 가져오기 (indexOf는 똑같은 것이 있어도 맨 처음 것을 가져옴, lastIndexOf는 마지막것)
      console.log("index: ", str.indexOf("y"));
      console.log("index: ", str.lastIndexOf("d"));

      //   4. 문자열 자르기 (slice는 하나 더 작게 나옴, 첫번 째 파라미터는 필수, 두번 째는 선택)
      console.log("slice: ", str.slice(0, 4));

      //   5. 문자열 바꾸기
      //   replace: 제일 먼저 찾아지는 요소만 바꿈
      console.log("replace: ", str.replace("p", "a"));
      //   replaceAll: 찾아지는 모든 요소를 변경함
      console.log("replaceAll: ", str.replaceAll("a", "k"));

      //   6. 반복 (repeat)
      console.log("repaet: ", str.repeat(10));

      //   7. split : 문자열을 내가 원하는 부분에서 자르고 리스트로 만들어 줌
      // 없어지는 거 없이 자르고 싶으면 빈 것을 보내면 됨
      console.log("split: ", str.split(""));
      //   기준이 되는 값은 사라짐
      console.log("split: ", str.split(" "));
      console.log("split: ", str.split("a"));

      //   8. trim(): 좌우 공백 제거
      console.log("trim 전: ", str);
      console.log("trim 후: ", str.trim()); //회원가입할 때 많이씀
      // ----------------------
    </script>
  </head>
  <body></body>
</html>
