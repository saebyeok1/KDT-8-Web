<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습1</title>
    <script>
      let arrs = [];
      for (let i = 1; i <= 100; i++) {
        arrs.push(i);
      }
      console.log(arrs);

      // for문
      let sum1 = 0;
      for (let i = 0; i < arrs.length; i++) {
        sum1 += arrs[i];
      }
      console.log("for문 값", sum1);

      // for-of
      let sum2 = 0;
      for (let f of arrs) {
        sum2 = sum2 + f;
      }
      console.log("for-of문 값:", sum2);

      // forEach
      let sum3 = 0;
      arrs.forEach((arrs) => {
        sum3 += arrs;
      });
      console.log("forEach문 값:", sum3);
    </script>
  </head>
  <body></body>
</html>
