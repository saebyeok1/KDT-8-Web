<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //   콘솔에 로그를 기록하겠다(디버깅할때 많이씀)
      console.log("hello js wolrd");
      //  브라우저를 열었을 때 알림창으로 보여줌
      alert("asdfsdf");
      //   JS는 읽기 순서가 있음
      /*
        var: 재선언 가능, 재할당 가능
        let: 재선언 불가능, 재할당 가능
        const: 상수처럼 아무것도 안 된다
        */
      var a; // 선언
      var a = "안녕"; // 선언+할당
      a = "홍길동"; //할당
      console.log(a);

      let b;
      b = "하이티비";
      //   const : 재선언, 재할당 X
      const c = "바로 선언 + 할당";
      c = "dfsdfsf";
    </script>
  </head>
  <body></body>
</html>
