<html lang="en">

    <meta charset="UTF-8" />

    <title>실습3</title>

  <body>
    <div>날짜: <input type="text" id="date" value="" /></div>
    <div>내용: <input type="text" class="content" /></div>
    <div>
      <button onclick="writeContent()">작성</button>
    </div>
    <div>
      <table>
        <tr>
          <td colspan="7" style="color: green">2022년 7월</td>
        </tr>
        <tr>
          <td class="td1">일</td>
          <td>월</td>
          <td>화</td>
          <td>수</td>
          <td>목</td>
          <td>금</td>
          <td class="td2">토</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>1</td>
          <td class="td2">2</td>
        </tr>
        <tr>
          <td class="td1">3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td class="td2">9</td>
        </tr>
      </table>
    </div>

    <script>
      $("td").on("click", function () {
        let date = $(this).text(); // td에 있는 글자
        $("#date").val(date);
      });
      function writeContent() {}
    </script>
  </body>
</html>
