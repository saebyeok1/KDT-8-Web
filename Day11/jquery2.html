<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery2</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script>
      function append() {
        // append(): 마지막에 자식 요소 추가
        let li = document.createElement("li");

        // li.innerText = "append 된 친구";
        // document.querySelector("ul").append(li);

        // jquery에는 요소 생성X --> document로 요소를 생성해줘야함
        // li에 text를 넣고 싶으면
        $(li).text("jquery로 append");
        // 1. append()를 이용해 마지막에 자식 요소 넣기
        // $().append()
        $("ul").append(li);
      }

      function prepend() {
        // prepend(): q부모 선택 후 첫번째에 자식 요소 추가
        // jquery에는 요소 생성X --> document로 요소를 생성해줘야함
        let li = document.createElement("li");

        // li.innerText = "prepend 된 친구";
        // document.querySelector("ul").prepend(li);

        // li에 text를 넣고 싶으면
        $(li).text("jquery로 prepend");

        // 2. prepend()를 이용해 마지막에 자식 요소 넣기
        // $().prepend()
        $("ul").prepend(li);
      }
      function before() {
        // before(): 기준 요소의 앞에 추가함
        let li = document.createElement("li");
        li.innerText = "before 된 친구";
        // document.querySelector("#li2").before(li);

        // 3. before()
        // $().before()
        $("#li2").before(li);
      }

      function after() {
        // after(): 기준 선택후 기준 요소의 뒤에 추가함
        let li = document.createElement("li");
        // li.innerText = "after 된 친구";
        // document.querySelector("#li2").before(li);

        // 3. after()
        // $().after()
        $(li).text("after된 친구");
        $("#li2").after(li);
      }

      function removeElement() {
        // remove() : 내가 선택한 요소를 삭제하는 친구
        // document.querySelector("ul").remove();

        // $().remove()
        $("ul").remove();
      }

      function emptyElement() {
        // removeChild(): 부모를 선택하고 삭제할 자식 하나를 보내야 함
        // let standard = document.querySelector("li");
        // document.querySelector("ul").removeChild(standard);

        // li는 다 비우되 ul을 남겨 놓고 싶을땐
        // empty() : 선택한 부모의 자식들을 모두 삭제함
        // $().empty
        $("ul").empty();
      }

      function findParent() {
        // parent() : 바로 위에 있는 부모 요소를 반환
        console.log($(".child2").parent());
      }

      function findParents() {
        // parents() : 부모 위의 조상들 요소까지 모두 반환함
        console.log($(".child2").parents());
      }

      function findNext() {
        //  next() : nextSibling 내 다음 형제를 보는 요소
        // document의 nextElementSibling과 동일
        console.log($(".child2").next());
      }

      function findPrev() {
        //  prev() : previousSibling 내 이전 형제를 보는 요소
        console.log($(".child3").prev());
        // previousSibling , previousElementSibling 가 있었는데
        // previousElementSibling과 동일
      }

      function findChildren() {
        // children() : 부모 요소를 선택했을 떄 그 자식 요소들을 반환
        // childNodes 랑 children 중 어떤 것과 동일할까? : children
        console.log($(".parent").children());
      }
    </script>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li id="li2">2</li>
      <li id="li3">3</li>
    </ul>

    <button onclick="append()">append</button>
    <button onclick="prepend()">prepend</button>
    <button onclick="before()">before</button>
    <button onclick="after()">after</button>
    <button onclick="removeElement()">removeElement</button>
    <button onclick="emptyElement()">emptyElement</button>

    <hr />
    <h5>요소 탐색</h5>
    <div class="ancestor">
      <div class="parent">
        <div class="child1">자식1</div>
        <div class="child2">자식2</div>
        ㅇㄹㄴㅇㄹ
        <div class="child3">자식3</div>
      </div>
    </div>
    <button onclick="findParent()">findParent</button>
    <button onclick="findParents()">findParents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button>
    <button onclick="findChildren()">findChildren</button>
  </body>
</html>
